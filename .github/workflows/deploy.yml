name: Auto Deploy

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, edited]
  release:
    types:
      - published
  schedule:
    - cron: '0 18 * * *'

jobs:
  crawl-friends:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: master

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml cloudscraper

      - name: Run Luogu crawler
        run: |
          python python-scripts/luogu_spider.py

      - name: Merge friend links
        run: |
          python python-scripts/merge_links.py

      - name: Commit and push friend links update
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto update Luogu friend links"
          file_pattern: links.yml
          branch: master

  deploy:
    runs-on: ubuntu-latest
    needs: crawl-friends
    permissions:
      contents: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: master

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Hexo
        run: |
          export TZ='Asia/Shanghai'
          npm install hexo-cli -g
          npm install hexo-butterfly-swiper --save

      - name: Cache Hexo
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        run: |
          npm install --save
          npm install -g gulp

      - name: Generate static files
        run: |
          npm run buildzh

      - name: Deploy to Github
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository-name: xzy-website/blog
          branch: gh-pages
          folder: public
          commit-message: "Auto deploy: ${{ github.event.head_commit.message }}"
